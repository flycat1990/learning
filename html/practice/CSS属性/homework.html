<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        a {
            text-decoration: none;
        }

        body {
            font-size: 15px;
        }

        .head-box {
            width: 100%;
            height: 60px;
            background-color: #23527c;
            position: fixed;
            top: 0;
            left: 0;
        }

        .head-content {
            margin: 0 auto;
            width: 1016px;
            height: 60px;
            background-color: #23527c;
            line-height: 60px;
            position: relative;
        }

        .logo {
            background: url("img.png") no-repeat 0 0;
            float: left;
            height: 60px;
            width: 165px;
            margin-top: 4px;
        }

        .action-menu {
            height: 60px;
            float: left;
            margin-left: 8px;
        }

        .action-menu a.tb {
            color: #9d9d9d;
            margin-left: 10px;
            display: inline-block;
            padding: 0 13px 0 13px;
        }

        .action-menu a.tb:hover {
            color: #fff;
            background-color: #c0cddf;
        }

        .action-menu a.active, .action-menu a.active:hover {
            color: #fff;
            background-color: #204982;
        }

        .key-search {
            float: right;
            margin-top: 15px;
            line-height: 60px;
        }

        .key-search .search-text,.key-search a.i {
            float: left;
        }

        .key-search .search-text {
            width: 91px;
            height: 25px;
            padding: 2px 5px 2px 5px;
            color: black;
        }

        .key-search .ico {
            background: url("放大镜.jpg") no-repeat 0 -100px;
            height: 12px;
            width: 15px;
            display: inline-block;
        }

        .key-search a.i {
            height: 32px;
            width: 30px;
            background-color: #f4f4f4;
            display: inline-block;
            border-left: none;
        }

        .action-nav {
            position: absolute;
            right: 150px;
        }

       .action-nav a {
            color: gray;
            font-size: 17px;
            padding: 0 20px;
           display: inline-block;
        }

        .action-nav a:hover {
            background-color: #c0cddf;
        }





    </style>
</head>
<body>
<div class="head-box">
    <div class="head-content">

        <a href="#" class="logo"></a>

        <div class="action-menu">

            <a href="" class="tb active">全部</a>
            <a href="" class="tb">42区</a>
            <a href="" class="tb">段子</a>
            <a href="" class="tb">图片</a>
            <a href="" class="tb">挨踢1024</a>
            <a href="" class="tb">你问我答</a>
        </div>

        <div class="key-search">
            <form action="/" method="post">
                <input type="text" class="search-text" >

                <a href="#" class="i">
                    <span class="ico"></span>
                </a>
            </form>
        </div>

        <div class="action-nav">
            <a href="#" class="register-btn">注册</a>
            <a href="#" class="login-btn">登录</a>
        </div>

    </div>


    <div class="footer-content">

    </div>
</div>

</body>
</html>
